    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <!-- Preconnect to Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Link to Google Font: Playfair Display -->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <!-- Link to Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Link to custom CSS file -->
        <link rel="stylesheet" href="index.css">
        <!-- Link to W3.CSS library -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- Link to Font Awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Favicon for the website -->
        <link rel="icon" type="image/quote-icon" href="images/quote_favicon.ico">
    </head>
    <body>       
        <!-- Header section -->
        <div class="header">
            <h1 class="header-text">
                Quote Generator
            </h1>
        </div>

        <!-- Main quote section -->
        <div class="quote-section">
            <div class="image-wrapper">
                <div class="image-container">
                    <!-- Image placeholder for dynamic content -->
                    <img id="dynamicImage" class="img-fluid full-screen-img" alt="Responsive image">
                </div>
                <div class="w3-container w3-center w3-animate-opacity text-overlay">
                    <!-- Placeholder for dynamic quote text -->
                    <p class="quote-text" id="quoteText"></p>
                </div>
            </div>
        </div>

        <!-- Footer section -->
        <div class="footer">
            <!-- Button to generate a new quote -->
            <div class="generate-quote-button">
                <a href="#" id="generateQuoteButton" class="btn custom-btn btn-lg active" role="button" aria-pressed="true">
                    Generate Quote
                </a>
            </div>
            <!-- Link to the 'About the Developer' page -->
            <div class="link-to-about-dev">
                <a href="#" class="link-light" id="aboutDeveloperLink">
                    About the Developer
                </a>
            </div>
        </div>

        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Link to custom Javascript file -->
        <script src="index.js"></script>
    </body>
    </html>
